<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rick and Morty Character Log</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Rick_and_Morty.svg.png" alt="logo" />
    </header>
    <main>
      <div class="search-bar-container" data-js="search-bar-container">
        <form action="" class="search-bar" data-js="search-bar">
          <input
            name="query"
            class="search-bar__input"
            type="text"
            placeholder="search characters"
            aria-label="character name"
          />
          <button
            disabled
            class="search-bar__button"
            aria-label="search for character"
          >
            <img
              class="search-bar__icon"
              src="assets/magnifying-glass.png"
              alt=""
            />
          </button>
        </form>
      </div>
      <ul class="card-container" data-js="card-container"></ul>
      <div class="gif">
        <img
          src="https://i.giphy.com/media/tJqyalvo9ahykfykAj/200.webp"
          onerror="this.onerror=null;this.src='https://i.giphy.com/tJqyalvo9ahykfykAj.gif';"
          alt=""
        />
      </div>
    </main>
    <nav class="navigation" data-js="navigation">
      <button class="button button--prev" data-js="button-prev">
        PREVIOUS
      </button>
      <span class="navigation__pagination" data-js="pagination">1 / 42</span>
      <button class="button button--next" data-js="button-next">NEXT</button>
    </nav>
  </body>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./components/card/card.js"></script>
</html>
